{% extends 'base.html' %}

{% block nav_button %}
  <a href="{% url 'collage.collageapp.views.home' %}" class="pull-right btn btn-info">Home</a>
{% endblock %}
{% block body %}
  <section class="collages-list">
    <div class="list-holder">
      <ul>
        {% for collage in collages %}      
          <li style="background: url('{{ collage.cover_photo }}') no-repeat center; background-size: cover;">            
            <a href="#" id="{{ collage.id }}" class="btn btn-primary">{% if collage.name %}{{ collage.name }}{% else %}[no name]{% endif %}</a>            
          </li>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endblock %}
